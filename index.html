<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap grid example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<h1>Hei Verden!</h1>
<div class="container">
    <div class="row">
        <div class="col border">Column 1</div>
        <div class="col border">Column 2</div>
        <div class="col border">Column 3</div>
    </div>
    <div class="row">
        <div class="col-6 border">First column</div>
        <div class="col-4 border">second column</div>
        <div class="col border">Third column</div>
        <!-- if go over col-12 will go to new row, max 12 columns -->
    </div>
    <div class="row">
        <!-- .col-12*4 em abbreviation -->
        <div class="col-12 col-md-6 col-lg-3 border">Chi</div>
        <div class="col-12 col-md-6 col-lg-3 border">NYC</div>
        <div class="col-12 col-md-6 col-lg-3 border">LA</div>
        <div class="col-12 col-md-6 col-lg-3 border">SF</div>
        <!-- COMMAND D to select multiple lines and edit - keyboard shortcut -->
        <!-- medium breakpoint col-md-6 only take up 6 breakpoint somehow -->
    </div>

        


        </div>
    </div>
    
</div>
</body>
</html>
